<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>AI French Poem Generator</h1>
    </header>

    <main>
        <div class="form-container">
            <form id="poem-generator">
                <input 
                    type="text" 
                    placeholder="Enter the topic of the French poem" 
                    autofocus 
                    required 
                    autocomplete="off" 
                    class="instructions"
                    id="user-instructions"
               />
                <input type="submit" name="Submit" class="submit-button"/>
            </form>
            <div class="hint">i.e: Flower, Paris or Cheese</div>
        </div>
        <div class="poem hidden" id="poem"></div>
    </main>
    
    <footer>
        This AI project was coded by 
        <a href="https://github.com/danyacassam" target="_blank">Danya Cassam </a>
        and is
        <a  href="https://github.com/danyacassam/shecodes-ai" target="_blank"> open sourced on GitHub</a
        >
        and is hosted on Netlify.
    </footer>
</div>

    <script src="src/index.js"></script>
</body>
</html>
