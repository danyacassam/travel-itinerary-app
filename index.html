<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Travel Itinerary Generator</title>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
    <header>
        <h1>AI Travel Guide Generator</h1>
    </header>

    <main>
        <div class="form-container">
            <form id="travel-generator">
                <input 
                    type="text" 
                    placeholder="Letâ€™s plan your trip! Where to?" 
                    autofocus 
                    required 
                    autocomplete="off" 
                    class="instructions"
                    id="user-instructions"
                    oninput="capitalizeFirstLetter()"
               />
                <input type="submit" name="Submit" class="submit-button"/>
            </form>
            <div class="hint">i.e: Paris, Tokyo, Bali</div>
        </div>
        <div class="travel hidden" id="travel"></div>
    </main>
    
    <footer>
        This AI project was coded by 
        <a href="https://github.com/danyacassam" target="_blank">Danya Cassam </a>
        and is
        <a  href="https://github.com/danyacassam/travel-itinerary-app" target="_blank"> open sourced on GitHub</a>
        and is 
        <a href="https://travel-itenerary-app.netlify.app/" target="_blank"> hosted on Netlify.</a>
    
    </footer>
</div>

    <script src="src/script.js"></script>
</body>
</html>
